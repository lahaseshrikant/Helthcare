<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="dashboard.js"></script>

  <link rel="stylesheet" href="styleindex.css">
</head>

<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
  </header>
  <nav style="margin-bottom: 20px;" class="navbar">
    <a href="conditions.html" id="conditionsLink" class="nav-button">Conditions</a>
    <a href="index.html" id="indexLink" class="nav-button">Home</a>
    <a href="healthChecks.html" id="healthChecksLink" class="nav-button">Health Checks</a>
    <!-- Add an ID to the login link for easier access in JavaScript -->
    <a href="login.html" id="loginLink" class="nav-button" style="display: none;">Login</a>

    <!-- Add an ID to the logout link for easier access in JavaScript -->
    <a href="/logout" id="logoutLink" class="nav-button" style="display: none;">Logout</a>
    <a href="javascript:void(0);" class="icon" id="navbarButton" onclick="myFunction1()">&#9776;</a>
  </nav>

  <section id="recentHealthChecks">
    <h2>Recent Health Checks</h2>
    <ul id="healthCheckList"></ul>
  </section>

  <section id="submitHealthCheck">
    <h2>Submit a Health Check</h2>
    <form id="healthCheckForm">
      <label for="symptoms">Enter your symptoms (comma-separated):</label>
      <input type="text" id="symptoms" name="symptoms" required>
      <button type="submit">Submit Health Check</button>
    </form>
  </section>

  <section id="feedbackForm">
    <h2>Give Us Your Feedback</h2>
    <form id="feedbackForm">
      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <section id="profile">
    <h2>Profile</h2>
    <div>
      <p>Username: <span id="username"></span></p>
      <p>Email: <span id="email"></span></p>
      <!-- Add other profile information here -->
    </div>
  </section>

  <section id="settings">
    <h2>Settings</h2>
    <form id="settingsForm">
      <label for="newPassword" id="passwordBox">New Password:</label>
      <input type="password" id="newPassword" name="newPassword">
      <button type="submit" class="change-password-button">Change Password</button>
      <!-- Add a div for displaying the success message -->
      <div id="changePasswordMessage" class="success-message"></div>

    </form>
  </section>

  <footer>
    <p>&copy; 2023 Health Check</p>
  </footer>


  <script src="scriptCommon.js"></script>
</body>

</html>
