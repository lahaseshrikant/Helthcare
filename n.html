<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condition Details</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

h1 {
  text-align: center;
}

#conditions {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

#conditions div {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

#conditions h2 {
  margin: 0 0 10px 0;
}

#conditions p {
  margin: 0 0 10px 0;
}

#conditions button {
  display: block;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007BFF;
  color: white;
  cursor: pointer;
}

#conditions button:hover {
  background-color: #0056b3;
}

.hidden {
  display: none;
}
  </style>
</head>

<body>
  <h1>Condition Details</h1>
  <div id="conditions">
    <!-- Condition details will be added here by JavaScript -->
  </div>

  <script src="script.js"></script>
  <script>
    // Sample data
    const conditions = [
      { name: 'Condition 1', description: 'Description for condition 1', moreInfo: 'More info about condition 1' },
      { name: 'Condition 2', description: 'Description for condition 2', moreInfo: 'More info about condition 2' },
      // Add more conditions as needed
    ];

    // Get the conditions div
    const conditionsDiv = document.getElementById('conditions');

    // Add each condition to the div
    conditions.forEach((condition, index) => {
      const conditionElement = document.createElement('div');
      conditionElement.innerHTML = `
        <h2>${condition.name}</h2>
        <p>${condition.description}</p>
        <button id="moreInfoButton${index}">Show more info</button>
        <p id="moreInfo${index}" class="hidden">${condition.moreInfo}</p>
      `;
      conditionsDiv.appendChild(conditionElement);

      // Add event listener to the button
      document.getElementById(`moreInfoButton${index}`).addEventListener('click', () => {
        const moreInfo = document.getElementById(`moreInfo${index}`);
        if (moreInfo.classList.contains('hidden')) {
          moreInfo.classList.remove('hidden');
        } else {
          moreInfo.classList.add('hidden');
        }
      });
    });
  </script>
</body>

</html>
